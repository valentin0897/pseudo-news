
<div class="constructor-news">
    <h1>Main News</h1>
    <ul class="">
        
        <li class="constructor-news-item" *ngFor="let newsItem of mainNewsList">
            <div class="info">
                <p class="title">{{newsItem.title}}</p>
                <p class="short_description">{{newsItem.short_description}}</p>
            </div>
            <div class="buttons-wrapper">
                <a [routerLink]="['/admin', 'news-editor', newsItem.id]" class="button"><fa-icon [icon]="faEdit"></fa-icon></a>
            </div>
        </li>
    </ul>
</div>
<div class="constructor-news">
    <ul class="">
        <h1>Regular News</h1>
        <li class="add-news"><a class="button" [routerLink]="['/admin', 'news-editor', -1]"><fa-icon class="fa-lg" [icon]="faPlus "></fa-icon></a></li>
        <li class="constructor-news-item" *ngFor="let newsItem of regularNewsList">
            <div class="info">
                <p class="title">{{newsItem.title}}</p>
                <p class="short_description">{{newsItem.short_description}}</p>
            </div>
            <div class="buttons-wrapper">
                <a [routerLink]="['/admin', 'news-editor', newsItem.id]" class="button"><fa-icon [icon]="faEdit"></fa-icon></a>
                <a class="delete-button" (click)="deleteNews(newsItem.id)"><fa-icon [icon]="faTrash"></fa-icon></a>
            </div>
        </li>
    </ul>
</div>
