<h1>Main News Constructor</h1>
<ul class="constructor-news">
    <li class="constructor-news-item" *ngFor="let newsItem of mainNewsList$ | async">
        <p class="title">{{newsItem.title}}</p>
        <a [routerLink]="['/admin', 'news-editor', newsItem.id]" class="change-button">Change</a>
    </li>
</ul>
