<div class="column-wrapper">
    <div class="column news-details">
        <div class="cover">
            <img class="img" src="{{mainNewsItem.img_url}}" alt="news-image">
            <h2 class="cover-title">{{mainNewsItem.title}}</h2>
        </div>
        <div class="text-wrapper" #textWrapper>
        </div>
    </div>
    <div class="column right-column">
        <app-news-item *ngFor="let newsItem of newsList | slice : 0 : amountOfNewsInRightColumn; let i = index"
        [newsItem]="newsItem" class="small"></app-news-item>
    </div>
</div>

<app-news-feed [newsList]="newsList | slice : amountOfNewsInRightColumn" infinite-scroll (scrolled)="onScroll()" [infiniteScrollDistance]="0.5"></app-news-feed>
